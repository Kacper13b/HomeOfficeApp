{% extends "base.html" %}
{% block title%}Create a new request{% endblock %}

{% block body%}
<!-- Code on GiHub: https://github.com/vitalikda/form-floating-labels-tailwindcss -->
<style>
    .-z-1 {
      z-index: -1;
    }
  
    .origin-0 {
      transform-origin: 0%;
    }
  
    input:focus ~ label,
    input:not(:placeholder-shown) ~ label,
    textarea:focus ~ label,
    textarea:not(:placeholder-shown) ~ label,
    select:focus ~ label,
    select:not([value='']):valid ~ label {
      /* @apply transform; scale-75; -translate-y-6; */
      --tw-translate-x: 0;
      --tw-translate-y: 0;
      --tw-rotate: 0;
      --tw-skew-x: 0;
      --tw-skew-y: 0;
      transform: translateX(var(--tw-translate-x)) translateY(var(--tw-translate-y)) rotate(var(--tw-rotate))
        skewX(var(--tw-skew-x)) skewY(var(--tw-skew-y)) scaleX(var(--tw-scale-x)) scaleY(var(--tw-scale-y));
      --tw-scale-x: 0.75;
      --tw-scale-y: 0.75;
      --tw-translate-y: -1.5rem;
    }
  
    input:focus ~ label,
    select:focus ~ label {
      /* @apply text-black; left-0; */
      --tw-text-opacity: 1;
      color: rgba(0, 0, 0, var(--tw-text-opacity));
      left: 0px;
    }
  </style>
  
  <div class="min-h-screen bg-white p-0 sm:p-12">
    <div class="mx-auto max-w-md px-6 py-12 bg-gray-100 border-0 shadow-lg sm:rounded-3xl">
      <h1 class="text-2xl font-bold mb-8">{{user.first_name}}'s Home Office Request</h1>
      <form id="form" method="post" action=".">
        {% csrf_token %}
        <div class="flex flex-row space-x-4">
          <div class="relative z-0 w-full mb-5">
            <input
              type="text"
              name="date"
              onclick="this.setAttribute('type', 'date');"
              class="pt-3 pb-2 block w-full px-0 mt-0 bg-transparent border-0 border-b-2 appearance-none focus:outline-none focus:ring-0 focus:border-black border-gray-200"
              placeholder=" "
            />
            <label for={{form.date_from}} class="absolute duration-300 top-3 -z-1 origin-0 text-gray-500">Date from:</label>
            <span class="text-sm text-red-600 hidden" id="error">Date is required</span>
          </div>
          <div class="relative z-0 w-full mb-5">
            <input
              type="text"
              name="date"
              onclick="this.setAttribute('type', 'date');"
              class="pt-3 pb-2 block w-full px-0 mt-0 bg-transparent border-0 border-b-2 appearance-none focus:outline-none focus:ring-0 focus:border-black border-gray-200"
              placeholder={{form.date_to}}
            />
            <label for="date" class="absolute duration-300 top-3 -z-1 origin-0 text-gray-500">Date to:</label>
            <span class="text-sm text-red-600 hidden" id="error">Date is required</span>
          </div>
        </div>
  
        <div class="relative z-0 w-full mb-5">
          <input
            type="number"
            name="days"
            class="pt-3 pb-2 pl-1 block w-full px-0 mt-0 bg-transparent border-0 border-b-2 appearance-none focus:outline-none focus:ring-0 focus:border-black border-gray-200"
            placeholder={{form.working_days_off}}
          />
          
          <label for="days" class="absolute duration-300 top-3 left-0 -z-1 origin-0 text-gray-500">Working days off</label>
          <span class="text-sm text-red-600 hidden" id="error">Amount of the working days is required</span>
        </div>
        
        <div class="relative z-0 w-full mb-5">
            <input
              type="text"
              name="message"
              class="pt-3 pb-2 block w-full px-0 mt-0 bg-transparent border-0 border-b-2 appearance-none focus:outline-none focus:ring-0 focus:border-black border-gray-200"
              placeholder='{{form.message}}'
            />
            <label for="message" class="absolute duration-300 top-3 -z-1 origin-0 text-gray-500">Extra message</label>
            <span class="text-sm text-red-600 hidden" id="error">Message is required</span>
          </div>
  
        <button
          id="button"
          type="submit"
          class="w-full px-6 py-3 mt-3 text-lg text-white transition-all duration-150 ease-linear rounded-lg shadow outline-none bg-gray-700 hover:bg-green-800 hover:shadow-lg focus:outline-none"
        >
          Send Request
        </button>
    </form>
    </div>
  </div>
  
  
{%endblock %}
