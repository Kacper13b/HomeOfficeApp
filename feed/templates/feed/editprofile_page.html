{% extends "base.html" %}

{% block title%}Edit Profile Page{% endblock %}

{% block body%}
    {% if user.is_authenticated %}
            <div class="form-group">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="bg-gray-200 min-h-screen pt-2 font-mono my-16">
                        <div class="container mx-auto">
                            <div class="inputs w-full max-w-2xl p-6 mx-auto">
                                <h2 class="text-2xl text-gray-900">Account Settings</h2>
                                <form class="mt-6 border-t border-gray-400 pt-4">
                                    <div class='flex flex-wrap -mx-3 mb-6'>
                                        <div class='w-full md:w-full px-3 mb-6'>
                                            <label class='block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2' for='grid-text-1'>Position</label>
                                            <input class='appearance-none block w-full bg-white text-gray-700 border border-gray-400 shadow-inner rounded-md py-3 px-4 leading-tight focus:outline-none  focus:border-gray-500' id='grid-text-1' type='text' placeholder={{form.position}}
                                        </div>
                                        <div class='w-full md:w-full px-3 mb-6'>
                                            <label class='block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2' for='grid-text-1'>Manager</label>
                                            <select name="manager" class="my-2 bg-white p-1 flex border border-gray-200 rounded svelte-1l8159u" id="id_myselect">
                                                {% for id, name in form.manager.field.choices %}
                                                <option value="" selected disabled hidden>{{user.profile.manager}}</option>
                                                <option value="{{ id }}">{{ name }}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                        <div class='w-full md:w-full px-3 mb-6'>
                                            <label class='block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2' for='grid-text-1'>Profile Pic</label>
                                            {{form.image}}
                                        </div>
                                        

                                        <div class="personal w-full border-t border-gray-400 pt-4">
                                            <div class="flex justify-end">
                                                <button class="appearance-none bg-gray-200 text-gray-900 px-2 py-1 shadow-sm border border-gray-400 rounded-md mr-3" type="submit">save changes</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>       
            </div>

    {% else %}
        You are now allowed to be here
        
{% endif %}
{% endblock %}
